<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Notes, NoteTaker">
  <meta name="description" content="An app for taking notes">
  <title>NoteTaker</title>
  <!--styles.css link-->
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Nunito:ital,wght@1,300;1,1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-gray-700 d-flex align-items-center">
        <div class="container-fluid">
          <span class="navbar-brand bg-gray-800 d-flex align-items-center">
            <img src="assets/notes.png" alt="Logo" width="60" height="60" class="mr-3">
            <h1>Note Taker</h1>
          </span>
          <div class="icons">
            <img src="assets/plus2.png" alt="new-note" width="30" height="30" class="mr-3">
            <img src="assets/save.png" alt="save" width="30"  height="30" class="mr-3">
        </div>
        </div>
      </nav>
    </nav>  
    <main class="container-fluid">
      <div class="row">
          <div class="col-4 list-container">
              <div class="card">
                  <ul class="list-group"></ul>
              </div>
          </div>
          <div class="col-8">
              <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
              <textarea class="note-textarea" placeholder="Note Text"></textarea>
          </div>
      </div>
  </main>
  <script src="assets/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
